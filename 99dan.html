 2단부터 9단까지 그냥 출력하기
 <br>
<body>
    <script>
        var i = 1;
        var j = 2;
        // for 문
        document.write("for 을 이용한 출력", "<br>");
        for(j = 2; j<10; j++){
        for (i = 1; i < 10; i++) {
            document.write(j + " * " + i + " = " + (j * i) + "<br>");
        }
    }
    var l = 2;
        i = 1;
        // while문
        document.write("while을 이용한 출력", "<br>");
        while(l < 10) {
        while (i < 10) {
            document.write(l + " * " + i + " = " + (l * i) + "<br>");
            i++;
        }
        l++;
        i = 1;
    }
        var k = 2;
        i = 1;
        // do-while 문
        document.write("do-while을 이용한 출력", "<br>");
        do {
        do {
            document.write(k + " * " + i + " = " + (k * i) + "<br>");
            i++;
        } while (i < 10)
        k++;
        i = 1;
    } while(k < 10)
    </script>
